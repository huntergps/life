name: galapagos_wildlife
description: "Gal√°pagos Wildlife Guide - Offline-first fauna app for tourists and naturalists"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Brick Offline-First
  brick_offline_first_with_supabase: ^2.1.0
  brick_core: ^2.1.0
  brick_supabase: ^2.1.0
  brick_offline_first: ^4.0.0
  brick_sqlite: ^4.0.0
  sqflite: ^2.4.0
  sqflite_common: ^2.5.0

  # Supabase
  supabase_flutter: ^2.12.0
  supabase_auth_ui: ^0.5.5

  # State Management
  flutter_riverpod: ^3.2.1

  # Navigation
  go_router: ^17.1.0

  # Maps
  flutter_map: ^8.2.2
  flutter_map_tile_caching: ^10.1.1
  latlong2: ^0.9.1

  # Images & UI
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16
  shimmer: ^3.0.0
  photo_view: ^0.15.0
  image_cropper: ^8.0.2
  image: ^4.5.2

  # Utilities
  shared_preferences: ^2.5.0
  image_picker: ^1.1.2
  geolocator: ^13.0.2
  intl: ^0.20.2

  # i18n
  slang: ^4.12.1
  slang_flutter: ^4.12.1
  font_awesome_flutter: ^10.12.0
  responsive_framework: ^1.5.1
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  connectivity_plus: ^7.0.0
  flutter_map_pmtiles: ^1.0.5
  vector_map_tiles: ^9.0.0-beta.8
  http: ^1.6.0
  pmtiles: ^1.2.0
  vector_tile_renderer: ^6.0.0
  flutter_map_dragmarker: ^8.0.3
  flutter_cache_manager: ^3.4.1
  background_downloader: ^8.5.7
  flutter_watch_os_connectivity: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  build_runner: ^2.4.14
  brick_offline_first_with_supabase_build: ^2.1.0
  slang_build_runner: ^4.12.1
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/gwl_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
  macos:
    generate: true
  windows:
    generate: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/species/
    - assets/images/hero/
    - assets/images/gwl_logo.png
    - assets/maps/galapagos.pmtiles